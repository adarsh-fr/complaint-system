<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Update Complaint Status</h2>
    <form id="statusForm">
      <input type="text" id="complaintID" placeholder="Complaint ID" required><br>
      <select id="newStatus" required>
        <option value="">Select New Status</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select><br>
      <button type="submit">Update</button>
    </form>
    <div id="updateResponse"></div>
  </div>
  <script>
    document.getElementById('statusForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        complaintID: document.getElementById('complaintID').value,
        newStatus: document.getElementById('newStatus').value
      };
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=updateStatus', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById('updateResponse').innerText = 'Status Updated Successfully!';
      })
      .catch(err => {
        document.getElementById('updateResponse').innerText = 'Error updating status.';
      });
    });
  </script>
</body>
</html>
